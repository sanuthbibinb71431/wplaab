<html>
<head>
    <title>Animation</title>
    <style>
        #layer1{
            position: absolute;
            transition: 1s; 
        }
        #layer2{
            position: absolute;
            left:400px;
            transition: 1s; 
        }
        #layer3{
            position: absolute;
            left:800px;
            transition: 1s; 
        }
    </style>
    <script>
        function moveimage(layer){
            var top=parseInt(window.prompt("Enter the Top Value"))
            var scale=parseInt(window.prompt("Enter the Scale Value"))
            layer.style.top=top+'px'
            layer.style.transform='scale('+scale +')'
        }
    </script>
</head>
<body>
    <img src="img1.jpg" id="layer1" width="300px" height="200px" onclick="moveimage(layer1);">
    <img src="img2.jpg" id="layer2" width="300px" height="200px" onclick="moveimage(layer2);">
    <img src="img3.jpg" id="layer3" width="300px" height="200px" onclick="moveimage(layer3);">
</body>
</html>
