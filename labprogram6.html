<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Form</title>
</head>
<body>
    <form id="studentForm">
        <label >Student Name</label>
        <input type="text" id="name" value=""><br><br>

        <label >AI:</label>
        <input type="number" id="AI" value=""><br><br>
        
        <label >WP:</label>
        <input type="number" id="WP" value=""><br><br>
        
        <label >DA:</label>
        <input type="number" id="DA" value=""><br><br>
        
        <label >DM:</label>
        <input type="number" id="DM" value=""><br><br>
        
        <button type="button" onclick="calculate();">Calculate</button>
      </form>

      <p>Student Name: <span id="student_name"></span></p>      
      <p>Total Marks: <span id="total"></span></p>
      <p>Average Marks: <span id="average"></span></p>
      <p>Result: <span id="result"></span></p>
      <p>Grade: <span id="grade"></span></p>
      
      <script>
        function calculate() {
          const name =document.getElementById("name").value;
          const AI = parseFloat(document.getElementById("AI").value);
          const WP = parseFloat(document.getElementById("WP").value);
          const DA = parseFloat(document.getElementById("DA").value);
          const DM = parseFloat(document.getElementById("DM").value);
      
          const total = AI + WP + DA + DM;
          const average = total / 4;
          const result = average >= 40 ? 'Pass' : 'Fail';
          let grade;
      
          if (result === 'Pass') {
            if (average >= 90) {
              grade = 'A+';
            } else if (average >= 80) {
              grade = 'A';
            } else if (average >= 70) {
              grade = 'B';
            } else if (average >= 60) {
              grade = 'C';
            } else if (average >= 50) {
              grade = 'D';
            } else {
              grade = 'E';
            }
          } else {
            grade = 'F';
          }

          document.getElementById("student_name").textContent = name;      
          document.getElementById("total").textContent = total;
          document.getElementById("average").textContent = average.toFixed(2);
          document.getElementById("result").textContent = result;
          document.getElementById("grade").textContent = grade;
        }
      </script>
      
</body>
</html>
