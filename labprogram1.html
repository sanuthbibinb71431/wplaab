<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;

            if (name === '' || email === '' || mobile === '') {
                alert('Please fill in all the required fields (Name, Email, Mobile)');
                return false;
            }

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address');
                return false;
            }

            if (mobile.length !== 10) {
                alert('Mobile number should be 10 characters long');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label>Hobbies:</label>
        <input type="checkbox" id="hobby1" name="hobby1" value="hobby1">
        <label for="hobby1">Reading</label>
        <input type="checkbox" id="hobby2" name="hobby2" value="hobby2">
        <label for="hobby2">Gardening</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
